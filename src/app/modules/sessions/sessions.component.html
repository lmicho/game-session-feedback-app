<div class="content">
  <h1 class="h1">Game Sessions</h1>

  <div class="row-container">
    <a routerLink="/sessions/session/{{session._id}}" *ngFor="let session of sessions" class="link">
      <div class="row">
        <h2 class="h2">{{session.name}}</h2>
        <p>{{session.Created_date | date:'medium'}}</p>
      </div>
    </a>
    <div *ngIf="sessions.length < 1">
      <h2 class="h2"> -&nbsp;&nbsp;&nbsp;&nbsp;There is no game session at the moment.&nbsp;&nbsp;&nbsp;&nbsp;-</h2>
    </div>
  </div>

</div>
